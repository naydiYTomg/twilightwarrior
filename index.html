<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Twilight Warrior</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="blackScreen", id="bs"></div>
        <p class="end", id="end">ПОМЕР</p>
        <img src="images/for1.png", class="for1">
        <div class="resh1", id="r1">
            <p class="resh1p", id="r1p">РЕШЕНИЕ 1</p>
        </div>
        <div class="resh2", id="r2">
            <p class="resh2p", id="r2p">РЕШЕНИЕ 2(плюс дамаг)</p>
        </div>
        <div class="mmenu", id="mm">
            <img src="images/stranger.png", class="ggimg">
            <img src="images/atkbutton.png", class="atkb", id="atkb">
            <img src="images/defbutton.png", class="defb", id="defb">
            <img src="images/magbutton.png", class="magb">
            <img src="images/invbutton.png", class="invb">
        </div>
        <div class="leftmenu", id="lmenu">
            <p class="historyTeller", id="ht">Ой ой ой, моя голова... Где же я?</p>
            <div class="nextbut", id="nb">Далее</div>
            <p class="enemyname", id="en"></p>
            <p class="enemyhp", id="eh"></p>
            <p class="enemydef", id="ed"></p>
            <img src="images/zombie1.png", class="zombie1", id="z1">
            <img src="images/killcross.png", class="killcross", id="kc">
            <div class="playerstats", id="ps">
                <p class="playername", id="pn">Игрок:</p>
                <p class="playerhp", id="ph"></p>
                <p class="playerdef", id="pd"></p>
                <p class="playerdamage", id="pdmg"></p>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
